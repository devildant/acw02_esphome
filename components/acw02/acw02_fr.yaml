text_sensor:
  - platform: template
    name: "WiFi: mDNS"
    id: address_sensor
    entity_category: "diagnostic"
    lambda: |-
      return { id(ac_ctrl).get_address() };
  - platform: wifi_info
    ip_address:
      name: "WiFi: IP"
      id: wifi__ip
    ssid:
      name: "WiFi: Point d'accès connecté"
      id: wifi__ssid
    bssid:
      name: "WiFi: BSSID"
      id: wifi__bssid
    mac_address:
      name: "WiFi: MAC"
  - platform: version
    name: "ESP: Version"
  - platform: template
    name: "Warn Info"
    icon: mdi:alert-circle-outline
    id: ac_warn_text
    internal: true
  - platform: template
    name: "Error Info"
    icon: mdi:alert-octagon-outline
    id: ac_error_text
    internal: true

sensor:
  - platform: wifi_signal
    name: "WiFi: Signal"
    id: wifi__signal
    update_interval: 20s
  - platform: internal_temperature
    name: "ESP: Température CPU"
    id: esp__temp
    update_interval: 20s
  - platform: template
    name: "ESP: Mémoire libre"
    id: esp__memory
    lambda: |-
      return heap_caps_get_free_size(MALLOC_CAP_INTERNAL) / 1024.0;
    unit_of_measurement: "kB"
    update_interval: 20s
    entity_category: "diagnostic"

binary_sensor:
  - platform: template
    id: mqtt_conn_status
    name: "MQTT"
    device_class: connectivity
    entity_category: "diagnostic"
  - platform: template
    id: filter_dirty
    name: "Filtre à nettoyer"
    device_class: problem
    internal: true
  - platform: template
    id: warn_sensor
    name: "Warn"
    device_class: problem
    internal: true
  - platform: template
    id: error_sensor
    name: "Error"
    device_class: problem
    internal: true

globals:
  - id: stop_mqtt_updates
    type: bool
    restore_value: no
    initial_value: 'false'

interval:
  - interval: 1s
    then:
      lambda: |-
        id(ac_ctrl).set_mqtt_connected_sensor(id(mqtt_conn_status));
        id(ac_ctrl).set_filter_dirty_sensor(id(filter_dirty));
        id(ac_ctrl).set_warn_sensor(id(warn_sensor));
        id(ac_ctrl).set_error_sensor(id(error_sensor));
        id(ac_ctrl).set_warn_text_sensor(id(ac_warn_text));
        id(ac_ctrl).set_error_text_sensor(id(ac_error_text));
        id(ac_ctrl).set_mute_next_cmd_delay_text(id(mute_next_cmd_delay));
  - interval: 2s
    then:
      - lambda: |-
          if (id(stop_mqtt_updates)) return;
          id(mqtt_broker_address_input).update();
          id(mqtt_login_input).update();
          id(mqtt_password_input).update();
          id(mqtt_port_input).update();
          id(mute_next_cmd_delay).update();
          id(address_sensor).update();
          id(wifi__ip).update();
          id(wifi__ssid).update();
          id(wifi__bssid).update();
          id(wifi__signal).update();
          id(esp__temp).update();
          id(esp__memory).update();
  - interval: 30s
    then:
      - lambda: |-
          id(stop_mqtt_updates) = true;
