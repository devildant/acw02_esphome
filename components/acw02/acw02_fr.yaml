    entity_category: config
    update_interval: never
    mode: password
    lambda: |-
      return id(ac_ctrl).get_mqtt_password();
    set_action:
      then:
        - lambda: |-
            id(ac_ctrl).set_mqtt_password(x);
            id(mqtt_password_input).update();

  - platform: template
