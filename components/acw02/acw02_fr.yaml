text:
  - platform: template
    name: "MQTT: Broker"
    id: mqtt_broker_address_input
    entity_category: config
    update_interval: never
    mode: text
    lambda: |-
      return id(ac_ctrl).get_mqtt_broker();
    set_action:
      then:
        - lambda: |-
            id(ac_ctrl).set_mqtt_broker(x);
            id(mqtt_broker_address_input).update();

  - platform: template
    name: "MQTT: Login"
    id: mqtt_login_input
