button:
  - platform: restart
    name: "G1: Restart"
    id: restart_module_ac

  - platform: restart
    name: "MQTT: validate"
    id: validate_mqtt
  
  - platform: template
    name: "G1: Refresh data"
    id: get_status_button
    icon: mdi:cloud-refresh-variant
    entity_category: "config"
    on_press:
      - lambda: |-
          id(ac_ctrl).reload_ac_info();

  - platform: template
    name: "G1: Rebuild MQTT entities"
    id: rebuild_mqtt_entities
    icon: mdi:cloud-refresh-variant
    entity_category: "config"
    on_press:
      - lambda: |-
          id(ac_ctrl).rebuild_mqtt_entity();

  - platform: template
    name: "Z-Config: Validate"
    id: apply_disable_settings
    icon: mdi:send
    entity_category: "config"
    on_press:
      - lambda: |-
          id(ac_ctrl).apply_disable_settings();

text_sensor:
  - platform: template
    name: "WiFi: mDNS"
    id: address_sensor
    entity_category: "diagnostic"
    lambda: |-
      return { id(ac_ctrl).get_address() };
    update_interval: 5s
  - platform: wifi_info
    ip_address:
      name: "WiFi: IP"
    ssid:
      name: "WiFi: Connected Access Point"
    bssid:
      name: "WiFi: BSSID"
    mac_address:
      name: "WiFi: MAC"
  - platform: version
    name: "ESP: Version"

sensor:
  - platform: wifi_signal
    name: "WiFi: Signal"
    update_interval: 10s
  - platform: internal_temperature
    name: "ESP: CPU Temperature"
    update_interval: 10s
  - platform: template
    name: "ESP: Free Memory"
    lambda: |-
      return heap_caps_get_free_size(MALLOC_CAP_INTERNAL) / 1024.0;
    unit_of_measurement: "kB"
    update_interval: 10s
    entity_category: "diagnostic"

binary_sensor:
  - platform: template
    id: mqtt_conn_status
    name: "MQTT"
    device_class: connectivity
    entity_category: "diagnostic"
  - platform: template
    id: filter_dirty
    name: "Filter to clean"
    device_class: problem
    internal: true

interval:
  - interval: 1s
    then:
      lambda: |-
        id(ac_ctrl).set_mqtt_connected_sensor(id(mqtt_conn_status));
        id(ac_ctrl).set_filter_dirty_sensor(id(filter_dirty));