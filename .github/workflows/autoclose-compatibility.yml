name: Auto-close Compatibility Reports

on:
  issues:
    types:
      - opened

jobs:
  close_compat:
    runs-on: ubuntu-latest
    steps:
      - name: Close compatibility issues automatically
        if: contains(github.event.issue.labels.*.name, 'compatibility')
        uses: peter-evans/close-issue@v3
        with:
          comment: |
